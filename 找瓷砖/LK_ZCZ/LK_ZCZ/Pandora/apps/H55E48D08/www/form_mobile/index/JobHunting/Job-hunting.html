			#sliderSegmentedControl{

	<body>
<div class="iconfont icon-lianxikefu lianxikefu"></div>
<iframe id="kf" src="http://tb.53kf.com/code/client/10182240/1" width="100%" height="100%" style="position: fixed;left: 0;top: 0; display: none; background-color: #FFFFFF; z-index: 999;"></iframe>
		<div class="actionbar">
			<div class="left mui-action-back">
				<span class="left_icon  iconfont zuojiantou"></span>
			</div>
			<span class="text" style="color: #333333;">找工作</span>
			<div class="right">
			</div>

				</div>
			</div>
		</div>
		<div class="mui-content">
			<div class="gekai" style="height: 2.7rem;"></div>
			<ul id="sliderSegmentedControl">
				<li style="display: flex; text-align: center; height: 2.5rem;">
					<span style="flex: 1;" class="mui-icon mui-icon-arrowdown mui-active" id="service">招聘岗位</span>
					<span style="flex: 1;" class="mui-icon mui-icon-arrowdown" id="service2">岗位待遇 </span>
					<span style="flex: 1;" class="mui-icon mui-icon-arrowdown" id="service3">工作地址 </span>
				</li>
				<!--
            	作者：571171552@qq.com
            	时间：2018-04-14
            	描述：招聘岗位下拉框
            -->
				<div class="all" id="all3" style="display: none;">
					<ul id="ul_3">
					</ul>
				</div>
				<!--
            	作者：571171552@qq.com
            	时间：2018-04-14
            	描述：岗位待遇下拉框
            -->
				<div class="all" id="all2" style="display: none;">
					<ul id="ul_2">
						<li class="li_2" onclick="getRecruitByRecruitTreatment('0-0')"><span class="">不限</span></li>
						<li class="li_2" onclick="getRecruitByRecruitTreatment('1-1000')"><span class="">1000以下</span></li>
						<li class="li_2" onclick="getRecruitByRecruitTreatment('1000-3000')"><span class="">1000-3000</span></li>
						<li class="li_2" onclick="getRecruitByRecruitTreatment('3000-4000')"><span class="">3000-4000</span></li>
						<li class="li_2" onclick="getRecruitByRecruitTreatment('4000-6000')"><span class="">4000-6000</span></li>
						<li class="li_2" onclick="getRecruitByRecruitTreatment('6000-9000')"><span class="">6000-9000</span></li>
						<li class="li_2" onclick="getRecruitByRecruitTreatment('10000-0')"><span class="">9000以上</span></li>
					</ul>
				</div>
				
				<!--
            	作者：571171552@qq.com
            	时间：2018-04-14
            	描述：工作地址下拉框
            -->
				<div class="all" id="all" style="display: none;">
					<ul id="ul">
					</ul>
					<ul id="ul_01" class="li_ul">
						
						
					</ul>
				</div>
			</ul>

			<div id="slider" class="mui-slider mui-fullscreen" style="margin-top: 2.8rem;">
				<div class="mui-slider-group">
					<!--招聘岗位-->
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div style="height: 3.5rem;background: #F0F0F0;"></div>
								<div id="recruitdata">
									
								</div>
								
							</div>
						</div>
						
					</div>
					
				</div>
				
			</div>

		<script src="../../../form_util/util/sys_js/jquery.js"></script>

		<script src="../../../form_util/mui/js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../util/base.js"></script>
		<script src="js/Job-hunting.js"></script>
		<script type="text/javascript">
			mui.init()
				$(".li_2").click(function() {
					$(this).addClass("li_1_action").siblings('.li_2').removeClass("li_1_action");
				})

			jQuery('#sliderSegmentedControl #service3').click(function() {
				jQuery('#all').slideDown(300).siblings('.all').slideUp(300);
				jQuery(this).addClass('mui-active').siblings('.mui-icon-arrowdown').removeClass('mui-active');
			})
			jQuery('#sliderSegmentedControl #service2').click(function() {
				jQuery('#all2').addClass('mui-active').siblings('.all').removeClass('mui-active');
				jQuery('.all').hide();
				jQuery('#all2').slideDown(300).siblings('.all').slideUp(300);
				jQuery(this).addClass('mui-active').siblings('.mui-icon-arrowdown').removeClass('mui-active');

			})
			jQuery('#sliderSegmentedControl #service').click(function() {
				jQuery('.all').hide();
				jQuery('#all3').slideDown(300).siblings('.all').slideUp(300);
				jQuery(this).addClass('mui-active').siblings('.mui-icon-arrowdown').removeClass('mui-active');
			})
			/*地址*/
			mui('#ul').on('click', '#add1', function() {
				$('#ul_01').css('display', '');
				$('#ul_02').css('display', 'none');
				$('#ul_10').css('display', 'none');
			})
			mui('#ul').on('click', '#add2', function() {
				$('#ul_02').css('display', '')
				$('#ul_10').css('display', 'none')
				$('#ul_01').css('display', 'none')
			})
			mui('#ul').on('click', '#add3', function() {
				$('#ul_10').css('display', '')
				$('#ul_02').css('display', 'none')
				$('#ul_01').css('display', 'none')
			})
		</script>
