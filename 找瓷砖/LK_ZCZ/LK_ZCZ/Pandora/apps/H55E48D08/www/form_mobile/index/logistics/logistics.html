<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>搜索页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="stylesheet" type="text/css" href="../../../form_util/mui/css/mui.min.css" />
		<link href="../../../form_util/mui/css/iconfont.css" rel="stylesheet" />
		<link href="../../util/base.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../form_util/mui/css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../form_util/mui/css/mui.picker.css" />
		<link href="css/logistics.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<style type="text/css">
			a {
				vertical-align: middle;
			}
		</style>
	</head>

	<body>

		<div class="actionbar">
			<div class="left mui-action-back">
				<span class="left_icon  iconfont zuojiantou"></span>
			</div>
			<span class="text" style="color: #333333;">找物流</span>
			<div class="right">
			</div>
		</div>
		<div class="dv_dialog_box1" id="bg1" style="display: none;">
			<div class="dv_dialog">
				<div class="dv_title">189-2768-798</div>
				<div class="dividerccc" style="background:#CCCCCC; height: 1px ; border:none"></div>
				<div class="close horizontal">
					<div class="dialog_cancel" onclick="changname_cancel()">取消</div>
					<div class="dialog_ok" onclick="changename_sure()" style="background: #F62525;color: #ffffff;border-radius: 0 0 10px 0">呼叫</div>
				</div>
			</div>
		</div>
		<div class="mui-content">
			<div class="gekai" style="height: 3.75rem;"></div>
			<div id="sliderSegmentedControl" class="mui-scroll white mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background: #FFFFFF; border-bottom: 1px solid #e5e5e5; height: 9.75rem; text-align: center;">
				<div class="logistics">
					<span class="place" id='showCityPicker3'>选择出发地</span>
					<span class="img"><img src="../../util/img/zhaowuliu1.png" style="width: 1.25rem; vertical-align: middle;"/></span>
					<span class="place1" id='showCityPicker4'>选择到达地</span>
				</div>
				<div class="gordon1"><button class="gordon" onclick="get_logsiticCheck()">搜索</button></div>
			</div>
		</div>
		<!--查询到的结果-->
		<div id="logsticsdata">
			<div class="shopping_cart"><img src="../../util/img/zhaowuliu.png" style="width: 2.81rem;" /></div>
			<div class="text1">
				<span class="text_1">暂无物流内容哦，换个条件试试！</span>
			</div>
		</div>
		<script src="../../../form_util/util/sys_js/jquery.js"></script>
		<script src="../../../form_util/mui/js/mui.min.js"></script>
		<script src="../../../form_util/util/util_js/bodyUtil.js"></script>
		<script src="../../../form_util/util/util_js/strUtil.js"></script>
		<script src="../../../form_util/util/util_js/jsonUtil.js"></script>
		<script src="../../../form_util/util/util_js/validateUtil.js"></script>
		<script src="../../../form_util/util/util_js/ajaxUtil.js"></script>
		<script src="../../../form_util/util/util_js/publicJsonUtil.js"></script>
		<script src="../../../form_util/mui/js/mui.min.js"></script>
		<script src="../../../form_util/mui/js/mui.picker.js"></script>
		<script src="../../../form_util/mui/js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../util/base.js"></script>
		<script src="js/logistics.js"></script>
		<script src="js/city.data-3.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var cityPicker3 = new $.PopPicker({
						layer: 2
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('showCityPicker3');
					var cityResult3 = doc.getElementById('showCityPicker3');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							cityResult3.innerText = (items[1] || {}).text;
						});
					}, false);

					var cityPicker4 = new $.PopPicker({
						layer: 2
					});
					cityPicker4.setData(cityData3);
					var showCityPickerButton = doc.getElementById('showCityPicker4');
					var cityResult4 = doc.getElementById('showCityPicker4');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker4.show(function(items) {
							cityResult4.innerText = (items[1] || {}).text;
						});
					}, false);
				});
			})(mui, document);
		</script>

	</body>

</html>
