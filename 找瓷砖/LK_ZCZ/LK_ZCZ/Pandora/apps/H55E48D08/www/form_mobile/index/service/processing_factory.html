		<script type="text/javascript">
			mui.init();
			mui('.mui-slider').slider().stopped=true;
			$(function() {
				$(".li_1").click(function() {
					clear();
					$(this).addClass("li_1_action");
				});

				function clear() {
					$(".li_1").each(function() {
						if($(this).hasClass("li_1_action")) {
							$(this).removeClass("li_1_action");
						}
					});
				}
			});
			mui('.mui-segmented-control-inverted').on('tap', '#service1', function() {
				$('#all2').css('display', 'inline-block')
				$('#all').css('display', 'none')
				$('#all3').css('display', 'none')
			})
			mui('.mui-segmented-control-inverted').on('tap', '#service2', function() {
				$('#all3').css('display', 'inline-block')
				$('#all').css('display', 'none')
				$('#all2').css('display', 'none')
			})

			/*地址*/
			mui('#ul').on('click', '#add1', function() {
				$('#ul_01').css('display', '')
				$('#ul_02').css('display', 'none')
				$('#ul_10').css('display', 'none')
			})
