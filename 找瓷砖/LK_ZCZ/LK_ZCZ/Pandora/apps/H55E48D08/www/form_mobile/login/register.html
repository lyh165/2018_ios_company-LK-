<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../form_util/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../util/base.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<style>
			input[type=color],
			input[type=date],
			input[type=datetime-local],
			input[type=datetime],
			input[type=email],
			input[type=month],
			input[type=number],
			input[type=password],
			input[type=search],
			input[type=tel],
			input[type=text],
			input[type=time],
			input[type=url],
			input[type=week],
			select,
			textarea {
				margin-bottom: 0;
				border: none;
				width: 50%;
			}
			
			.picture img {
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div class="actionbar">
			<div class="left mui-action-back">
				<span class="left_icon  iconfont zuojiantou"></span>
			</div>
			<span class="text" style="color: #333333;">注册</span>
			<div class="right">
			</div>
		</div>
		<div class="actionbar_white" style="height: 60px;"></div>
		<div class="item_register">
			<span class="account_number">+86</span>
			<span>
				<input type="tel" class="edt_gg" placeholder="请输入手机号" id="user_phone"/>
			</span>
			<button class="get_code" id="codeButton" onclick="registerCode()">获取验证码</button>
		</div>
		<div class="item_register1">
			<span class="account_number">密码</span>
			<span>
				<input type="password" class="edt_gg" placeholder="请设置密码" id="user_paw"/>
			</span>
		</div>
		<div class="item_register1">
			<span class="account_number">验证码</span>
			<span>
				<input type="tel" class="edt_gg" placeholder="请输入验证码" id="code"/>
			</span>
		</div>
		<div class="agreement collect-control">
			<span class="picture" id="picture_1"><img src="../util/img/u11.png"></span>
			<span class="picture" id="picture_2" style="display: none;"><img src="../util/img/u3.png"></span>
			<span class="agreement1" onclick="openAgreement()">注册即同意找瓷砖app服务协议</span>
		</div>
		<div class="register1" onclick="testBut()"><button class="register register-color1" onclick="register()">注册</button></div>
		<script src="../../form_util/util/sys_js/jquery.js"></script>
		<script src="../../form_util/mui/js/mui.min.js"></script>
		<script src="../../form_util/util/util_js/bodyUtil.js"></script>
		<script src="../../form_util/util/util_js/strUtil.js"></script>
		<script src="../../form_util/util/util_js/jsonUtil.js"></script>
		<script src="../../form_util/util/util_js/validateUtil.js"></script>
		<script src="../../form_util/util/util_js/ajaxUtil.js"></script>
		<script src="../../form_util/util/util_js/publicJsonUtil.js"></script>
		<script src="../util/base.js"></script>
		<script src="js/register.js"></script>
		<script type="text/javascript">
			mui.init()
			mui('.collect-control').on('tap', '#picture_1', function() {
				$('#picture_1').css('display', 'none');
				$('#picture_2').css('display', '');
				$(".register").removeClass("register-color1");
				$(".register").addClass("register-color2");
			})
			mui('.collect-control').on('click', '#picture_2', function() {
				$('#picture_2').css('display', 'none');
				$('#picture_1').css('display', '');
				$(".register").removeClass("register-color2");
				$(".register").addClass("register-color1");
			})

			function testBut() {
				var display = $("#picture_2").css("display");
				if(display == 'none') {
					mui.toast('请阅读并同意注册协议！');
					return;
				}
			}
		</script>

	</body>

</html>
