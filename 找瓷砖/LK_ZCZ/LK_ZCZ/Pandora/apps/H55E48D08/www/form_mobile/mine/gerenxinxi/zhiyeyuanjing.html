					jQuery('.futuretext').append('<div id="future_1" class="normal_button1 del" style="">' + jQuery('#other_future').val() + '</div>');
					jQuery('#other_future').val('');
				}else{
					mui.toast('请填写职业愿景！')
				}
				
			})
			jQuery('body').on('tap', '.del' , function() {
					jQuery(this).remove();
				})
