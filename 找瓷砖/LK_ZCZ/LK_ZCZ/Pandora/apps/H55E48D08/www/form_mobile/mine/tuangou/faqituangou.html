<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发起团购</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../../form_util/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../form_mobile/util/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../form_mobile/mine/gerenxinxi/css/dialog.css" />
		<link rel="stylesheet" type="text/css" href="faqituangou.css" />
		<link href="../../../form_util/mui/css/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			img{
				vertical-align: middle;
			}
			.lianxikefu{
				position: fixed;
				z-index: 999;
				bottom: 120px;
				right: 20px;
				font-size: 30px;
				color: #F62525;
				border: 1px solid #F62525;
				border-radius: 50%;
				padding: 2px;
				background-color: #FFF;
				box-shadow: 0 0 6px rgba(255, 0, 0, 0.83);
			}
		</style>
	</head>

	<body>
		<div class="iconfont icon-lianxikefu lianxikefu"></div>
		<iframe id="kf" src="http://tb.53kf.com/code/client/10182240/1" width="100%" height="100%" style="position: fixed;left: 0;top: 0; display: none; background-color: #FFFFFF; z-index: 999;"></iframe>
		<div class="actionbar">
			<input type="hidden" readonly="readonly" id="groupId" value=""/>
			<div class="left mui-action-back" >
				<span class="left_icon  iconfont zuojiantou"><img src="../../../form_mobile/util/img/u4.png" style="width: 0.53rem;"/></span>
			</div>
			<span class="text" style="color: #333333;">发起团购</span>
			<div class="right" style="color: #f62525; font-size: 0.93rem;">
				
			</div>
		</div>
		<div class="actionbar_white" style="height: 60px; background: #f0f0f0;"></div>
		<div class="dv_dialog_box1" id="bg1" style="display: none;">
			<div class="dv_dialog" style="margin-top: 30vh;">
				<div class="dv_title">
					<span><img src="../../../form_mobile/util/img/tuangouchenggong.png" style="width: 3.4rem;"/></span>
					<span style="display: block;line-height: 2rem;">团购成功</span>
				</div>
				<button class="button1" type="submit" onclick="changname_cancel()" style="margin-bottom: 1.5rem;margin-top: 1rem;">知道了</button>
			</div>
		</div>
		<div id="skuPro" class="content_product">
			<span ><img id="productImg" src="" style="width: 5.62rem;"/></span>
			<div class="content1-text">
				<span id="productName" class="content-text1"> </span>
				<p id="skuName" class="content-text2"></p>
				<span id="skuMoney" class="content-text3"> <small>￥</small>0<small>.00</small></span>
			</div>
		</div>
		<div class="picture"></div>
		<div id="defaultAddress" onclick="changAddress()" class="content three">
			<span class="location"><img src="../../../form_mobile/util/img/u13.png"></span>
			<span id="addressPerson" class="content-text"> </span><span id="addressPhone" class="content-text">0</span>
			<span id="addressDetail" class="content_location"></span>
			<span class="right_arrow right"><img src="../../../form_mobile/util/img/jiantou.png"/></span>
		</div>
		<div class="content-one">
			<span class="content-text4">团购剩余数量：</span>
			<span id="lessNum" class="content-text5"></span>
		</div>
		<div class="content-one">
			<span class="content-text4">团购价格：</span>
			<span id="groupPrice" class="content-text5"></span>
		</div>
		<div class="content-one">
			<span class="content-text4">我团购数量：</span>
			<input id="logNum" class="content-text5 input" type="text" placeholder="">
		</div>
		<div class="content-one">
			<span class="content-text4">团购总价格</span>
			<span class="content-text5 text5" id="theCountNum">￥0.00元</span>
		</div>
		<div class="dibu">
			<button class="button" onclick="joinGroup()">确认团购</button>
		</div>
		<div class="dv_dialog_box1" id="bg3" style="display: none;">
			<div class="dv_dialog Payment">
				<div class="dv_title Payment1">选择支付方式</div>
				<div class="dividerccc"></div>
				<div class="close horizontal">
					<div class="dialog_cancel Payment2" onclick="pay('alipay')">
						<span style="display: block;"><img src="../../../form_mobile/util/img/zhifubao.png"style="width: 3.625rem;"/></span>
						<span style="font-size: 0.96rem; color: #999999;">支付宝支付</span>
					</div>
					<div class="dialog_ok Payment2" onclick="pay('wxpay')">
						<span style="display: block;"><img src="../../../form_mobile/util/img/weixin.png"style="width: 3.625rem;"/></span>
						<span style="font-size: 0.96rem; color: #999999;">微信支付</span>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../form_util/util/sys_js/jquery.js "></script>
		<script src="../../../form_util/util/util_js/ajaxUtil.js "></script>
		<script src="../../../form_util/util/util_js/bodyUtil.js "></script>
		<script src="../../../form_util/util/util_js/jsonUtil.js "></script>
		<script src="../../../form_util/util/util_js/publicJsonUtil.js "></script>
		<script src="../../../form_util/util/util_js/strUtil.js "></script>
		<script src="../../../form_util/util/util_js/validateUtil.js "></script>
		<script src="../../../form_util/util/util_js/ajaxUtil.js "></script>
		<script src="../../../form_util/mui/js/mui.min.js"></script>
		<script src="../../util/base.js "></script>
		<script src="../../../form_util/mui/js/mui.picker.min.js" type="text/javascript"></script>
		<script src="js/joinGroup.js"></script>
	</body>

</html>
