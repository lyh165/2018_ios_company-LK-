		<input type="hidden" readonly="readonly" id="product_price" value="" />

		<div class="actionbar">
			<div class="left mui-action-back" onclick="mui.back()">
				<span class="left_icon  iconfont zuojiantou"><img src="../../../form_mobile/util/img/u4.png" style="width: 0.53rem;"/></span>
			</div>
			<span class="text" style="color: #333333;">发起团购</span>
			<div class="right" style="color: #f62525; font-size: 0.93rem;">

		</div>
		<div class="actionbar_white" style="height: 3.75rem; background: #f0f0f0;"></div>
		<div class="dv_dialog_box1" id="bg1" style="display: none;">

				</div>
				<button class="button1" type="submit" onclick="changname_cancel()" style="margin-bottom: 1.5rem;margin-top: 1rem;">查看发布团购</button>
				<!--<div class="close horizontal">
					<div class="dialog_cancel" onclick="changname_cancel()">取消</div>

		<div id="defaultAddress" class="content three">
			<!--<span class="location"><img src="../../../form_mobile/util/img/u13.png"></span>
			<span id="addressPerson" class="content-text">廖志善 </span><span id="addressPhone" class="content-text">12</span>
			<span id="addressDetail" class="content_location">湖南省长沙市岳麓区麓谷街道685号保利麓谷大新长海麓谷息港13栋1楼105室</span>
			<span class="right_arrow right"><img src="../../../form_mobile/util/img/jiantou.png"/></span>-->
		</div>
		<div class="content-one">
			<span class="content-text4">团购数量</span>
			<input id="groupNum" class="content-text5 input" type="number" placeholder="请填写团购总数量">
		</div>
		<div class="content-one">
			<span class="content-text4">我的团购数量</span>
			<input id="groupMyUser" class="content-text5 input" type="number" placeholder="请填写我团购总数量">
		</div>
		<div class="content-one">
			<span class="content-text4">团购价格</span>
			<input id="groupPrice" class="content-text5 input" type="number" placeholder="请填写与客服确认的价格">

		</div>

		<div class="content-one" id="time_1" data-options='{"type":"date"}'>
			<span class="content-text4">团购开始时间</span>
			<span class="content-text5 btn1" id='result'></span>
			<span class="right_arrow"><img src="../../util/img/jiantou.png"/></span>
		</div>
		<div class="content-one" id="time_2" data-options='{"type":"date"}' style="margin-bottom: 0.625rem;">
			<span class="content-text4">团购结束时间</span>
			<span class="content-text5 btn"  id='start'></span>
			<span class="right_arrow"><img src="../../util/img/jiantou.png"/></span>
		</div>
		<div class="content_two">
			<textarea id="userGroupBz" name="" rows="" cols="" placeholder="请介绍团购优惠，让更多用户来团购"></textarea>
		</div>
		<div style="height: 4rem;"></div>
		<div class="dibu">
			<button class="button" onclick="addGroupGetMoney()">确认团购需支付</button>
			<input type="hidden" id="Zmoney" value="">

					</div>
					<div class="dialog_ok Payment2" onclick="pay('wxpay')">
						<span style="display: block;"><img src="../../../form_mobile/util/img/weixin.png"style="width: 3.625rem;"/></span>

			</div>

		<script src="../../../form_util/util/sys_js/jquery.js "></script>

		<script src="../../../form_util/mui/js/mui.picker.min.js" type="text/javascript"></script>
		<script src="js/addGroup.js"></script>
		<script>
			(function($) {
				$.init();
				var btns = $('#time_1');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							document.getElementById('result').innerText =rs.text;
							picker.dispose();
						});
					}, false);
				});
			})(mui);
			(function($) {
				$.init();
				var btns = $('#time_2');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							document.getElementById('start').innerText =rs.text;
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
