		<style type="text/css">
			img {
				vertical-align: middle;
			}
			.lianxikefu{
				position: fixed;
				z-index: 999;

				right: 20px;

		<script>
			/*返回键的设置*/
			mui.init({
				keyEventBind: {
					backbutton: true //打开back按键监听
				}
			});
			/*返回键调用的函数*/
			mui.back = function() {
				back();
			}
			document.getElementById('back').addEventListener('tap', function() {
				back();
			})

			function back() {
				var page = plus.webview.getWebviewById("index");
				if(page) {
					page.evalJS("initData()");
				}
				mui.openWindow({
					url: "../../index/index.html",
					id: "index"
				});
			}
		</script>
