				if($("#editText").html() == "编辑") {
					$("#editText").html("完成")
					$('.choice1').css('display', 'inline-block')
					$('.content-select').css('display', 'inline-block')
					$('.settlement').css('display', 'inline-block');
				} else if($("#editText").html() == "完成") {
					$("#editText").html("编辑")
					$('.choice1').css('display', 'none')
					$('.content-select').css('display', 'none')
					$('.settlement').css('display', 'none');
				}
			})
			mui('#xuanze').on('tap', '#xuanze1', function() {
				if($("#editText").html() == "完成") {
					$("#editText").html("编辑")
					$('.choice1').css('display', 'none')

					$('.content-select').css('display', 'none')
					$('.settlement').css('display', 'none');
				}
			})

			mui('.mui-content').on('tap', '.mui-control-item', function() {
				var obj = $(".mui-active").eq(0)
				var type1 = $(obj).attr("type")
				$("#" + type1).addClass("mui-hidden");
				var type = $(this).attr("type");
				$("#" + type).removeClass("mui-hidden");
			})

			function checkBoxBtn(elementId, inpId) {
				var obj = $("#" + elementId);
				var inpObj = $("#" + inpId);
				if(obj.hasClass("active")) {
					obj.removeClass("active")
					inpObj.prop("checked", false);
				} else {
					obj.addClass("active");
					inpObj.prop("checked", true);
				}
			}
			$(document).ready(function() {
				$("#shop_all").click(function() {
					if($(this).hasClass('active')) {
						$(this).removeClass('active')
						$("#content").find(".choice1").hasClass('active')
						$("#content").find(".choice1").removeClass('active')
					} else {
						$(this).addClass('active')
						$("#content").find(".choice1").addClass('active')
					}
				})
			})
		</script>
