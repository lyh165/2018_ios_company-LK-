			<li class="item">
				<span class="item_01">专线名称</span>

			<li class="item">

			<li class="item">

				<input class="fuwumingcheng" type="text" name="mingcheng" id="logistics_phone" placeholder="电话号码" />
			</li>

			<li class="item item_02">
				<div class="departure" id='showCityPicker3'>

				</div>
				<div class="wangfan" style="width: 93vw"><img src="../../../form_mobile/util/img/wangfan.png" alt="" /></div>
				<div class="Arrivals" id='showCityPicker4'>
					<div id='logistics_city_stop'>到达城市</div>
				</div>
			</li>
			<li class="item item_03 wlms">
				<span>物流描述</span>

				<textarea class="yaoqiu" rows="" cols="" placeholder="物流描述" id="logistics_describe"></textarea>

			</li>
			<li class="horizontal item" style="border: none;">
				<span class="item_01">照片</span>
				<div class="zhanweifu"></div>
			</li>
			<div id="logistics_img">
				<div class="chuanpingtu" onclick="imgInit('setImg1')">
					<img class="img1" src="../../util/img/tjtp.png" id="setImg1">
				</div>
				<div class="chuanpingtu" onclick="imgInit('setImg2')">
					<img class="img1" src="../../util/img/tjtp.png" id="setImg2">
				</div>
				<div class="chuanpingtu" onclick="imgInit('setImg3')">
					<img class="img1" src="../../util/img/tjtp.png" id="setImg3">
				</div>
			</div>
			<li class="horizontal item" style="border-bottom: 1px solid #E5E5E5;border-top: 1px solid #E5E5E5;">
				<span class="item_01">提供服务</span>
				<div class="zhanweifu"></div>
			</li>
			<li class="item item_03">
				<div class="gangwei" id="">
					<div class="service_button" id="shop_service_1" onclick="checkBoxBtn('shop_service_1','shop_service1')">上门提货</div>
					<input type="checkbox" value="上门提货" style="display:none" id="shop_service1" name="logistics_service" />
					<div class="service_button" id="shop_service_2" onclick="checkBoxBtn('shop_service_2','shop_service2')">代打木架</div>
					<input type="checkbox" value="代打木架" style="display:none" id="shop_service2" name="logistics_service" />
					<div class="service_button" id="shop_service_3" onclick="checkBoxBtn('shop_service_3','shop_service3')">破损包赔</div>
					<input type="checkbox" value="破损包赔" style="display:none" id="shop_service3" name="logistics_service" />
				</div>
			</li>
			<li class="horizontal item" style="border-bottom: 1px solid #E5E5E5;border-top: 1px solid #E5E5E5;">
				<input class="item_01" placeholder="其他【填写】" style="border: none;width: 90vw;line-height: 1rem;" id="ls_other" />

		<script src="../../../form_util/mui/js/mui.picker.js"></script>
		<script src="../../../form_util/mui/js/mui.poppicker.js"></script>
		<script src="../../util/base.js"></script>
		<script src="js/logistics.js"></script>
		<script>
			function checkBoxBtn(elementId, inpId) {
				var obj = $("#" + elementId);
				var inpObj = $("#" + inpId);
				if(obj.hasClass("service_button_bkg")) {
					obj.removeClass("service_button_bkg")
					inpObj.prop("checked", false);
				} else {
					obj.addClass("service_button_bkg");
					inpObj.prop("checked", true);
				}
			}
			(function($, doc) {
				$.init();
				$.ready(function() {})

			})(mui, document);
		</script>
