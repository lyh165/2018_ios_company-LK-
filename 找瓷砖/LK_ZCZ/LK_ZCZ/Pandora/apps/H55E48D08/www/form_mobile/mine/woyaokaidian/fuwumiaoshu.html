<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>服务描述</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link href="../../../form_util/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../../form_util/mui/css/iconfont.css" rel="stylesheet" />
		<link href="../../../form_mobile/util/base.css" rel="stylesheet" />
		<link href="css/fuwumiaoshu.css" rel="stylesheet" />
	</head>

	<body>
		<div class="actionbar">
			<div class="left mui-action-back">
				<span class="left_icon  iconfont zuojiantou"><img src="../../../form_mobile/util/img/u4.png" style="width: 0.53rem;"/></span>
			</div>
			<span class="text" style="color: #333333;">服务描述</span>
			<div class="right">
			</div>
		</div>
		<div class="actionbar_white" style="height: 2.5rem; background: #f0f0f0;"></div>
		<div class="content">
			<img class="images" id="setImg1" src="../../util/img/cailiao1.png"/>
		</div>
		<!--<div class="content">
			<img class="images" src="../../util/img/cailiao1.png"/>
		</div>
		<div class="content">
			<img class="images" src="../../util/img/cailiao1.png"/>
		</div>-->
		<div class="dibu">
			<button class="tianjia" onclick="imgInit('setSerImg')">
				<img src="../../../form_mobile/util/img/anniu.png" alt=""  style="width: 50vw; height: 3rem;"/>
			</button>
			<button class="queren" onclick="gofuwuBack()">完成</button>
		</div>
		<script src="../../../form_util/util/sys_js/jquery.js"></script>
		<script src="../../../form_util/util/util_js/ajaxUtil.js"></script>
		<script src="../../../form_util/util/util_js/bodyUtil.js"></script>
		<script src="../../../form_util/util/util_js/jsonUtil.js"></script>
		<script src="../../../form_util/util/util_js/publicJsonUtil.js"></script>
		<script src="../../../form_util/util/util_js/strUtil.js"></script>
		<script src="../../../form_util/util/util_js/validateUtil.js"></script>
		<script src="../../../form_util/mui/js/mui.min.js"></script>
		<script src="../../util/base.js"></script>
		<script type="text/javascript">
			mui.init({

			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var service_img = self.service_img;
				if(!isUndefinedAndEmpty(service_img)){
					$("#setImg1").attr("src", service_img)
				}
				
			});

			function setSerImg(jsonObj) {
				$("#setImg1").attr("src", path_url_img + jsonObj.data)
			}

			function gofuwuBack() {
				var view = plus.webview.currentWebview().opener();
				mui.fire(view, 'doit', {
					imagePath: $("#setImg1").attr("src")
				});
				mui.back();
			}
		</script>

	</body>

</html>
