		<style>
		.checkbox {
		    height: 1rem;
			width: 24%;
			position: relative;
			display: inline-block;
		}
		.checkbox input[type='checkbox'] {
		    position: absolute;
		    
		    top: 0;
		    width: 1rem;;
		    height: 1rem;
		    opacity: 0;
		
		}
		.cizhuan {
			position: absolute;
			left: 0;
		}
		.checkbox label {
		    position: absolute;
		    left: 1rem;
		    top: 0;
		    height: 1rem;
		    line-height: 1rem;
		}
		.checkbox label:before {
		    content: '';
		    position: absolute;
		    left: -1.3rem;
		    top: 0;
		    width: 0.86rem;
		    height: 0.86rem;
		    background: url(../../../form_mobile/util/img/u11.png);
		    background-size: 100% 100%;
		   
		}
		
		.checkbox label:after {
		     width: 1rem;
			 height: 1rem;
			 background: url(../../../form_mobile/util/img/u3.png);
			 background-size: 100% 100%;
		}
		
		.checkbox input[type='checkbox']:checked + label:before {
		    background: url(../../../form_mobile/util/img/u3.png);
			background-size: 100% 100%;
		}
		</style>
	</head>

			var self=plus.webview.currentWebview();

		$(function(){
			$(" .xuanze .select").click(function(){
				$(this).toggle().siblings(" .select-no").toggle()
			})
		})
		$(function(){
			$(" .xuanze .select-no").click(function(){
				$(this).toggle().siblings(" .select").toggle()

		})
