		<script type="text/javascript">
			mui('.mui-slider').slider().stopped = true;
			//禁止滑动主界面的时候出现侧滑菜单
			document.getElementsByClassName('mui-inner-wrap')[0].addEventListener('drag', function(event) {　　
				event.stopPropagation();
			})
			mui.init()
				(function($) {
					$(".mui-scroll-wrapper").scroll({
						//bounce: false,//滚动条是否有弹力默认是true
						//indicators: false, //是否显示滚动条,默认是true
					});
				})(mui);
			mui.init({
				swipeBack: false
			});
			mui.ready(function() {
				//侧滑容器父节点
				var offCanvasWrapper = mui('#offCanvasWrapper');
				//显示
				document.getElementById('offCanvasShow').addEventListener('tap', function() {
					offCanvasWrapper.offCanvas('show');
				});
				//关闭
				document.getElementById('offCanvasHide').addEventListener('tap', function() {
					offCanvasWrapper.offCanvas('close');
				});
				document.getElementById('offCanvasShow').addEventListener('tap', function() {
					offCanvasWrapper.offCanvas('close');
				});
				//初始化mui区域滚动
				mui('#offCanvasSide').scroll();
				mui('#offCanvasSide1').scroll();
			})

			document.getElementById('back').addEventListener('tap', function() {
				document.getElementById("box2").style.display = "none";
				document.getElementById("box3").style.display = "";
				document.getElementById("box1").style.display = "";
			});

			mui.init({
				keyEventBind: {
					backbutton: true //打开back按键监听
				}
			});
			mui.back = function() {
				var btn = ["确定", "取消"];
				mui.confirm(' ', '你确定要退出当前应用？', btn, function(e) {
					if(e.index == 0) {
						//执行mui封装好的窗口关闭逻辑；
						plus.runtime.quit();
					}
				});
			}
			var height = document.documentElement.clientHeight || document.body.clientHeight;
			window.onresize = function() {
				var heightView = document.documentElement.clientHeight || document.body.clientHeight;
				if(heightView < height) {
					plus.webview.currentWebview().setStyle({
						height: height
					});
				}
			}
		</script>
