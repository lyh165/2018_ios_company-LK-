			</div>
			<span class="text" style="color: #333333;">评价晒单</span>

				提交
			</div>
		</div>
		<div class="actionbar_white" style="height: 3.75rem; background: #f0f0f0;"></div>
		<div class="content_product">
			<span class="product"><img id="productImg" src="" style="width: 4.31rem;"/></span>

					</div>
				</li>
				
			</ul>
			
			<div class="content">
				<div class="mui-input-row mui-checkbox mui-left">
					<label class="name">匿名评价</label>
					<input class="li_colorer"  name="checkbox1" type="checkbox" id="is_xuan">
				</div>
			</div>
		</div>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" style="color: #333;">拍照</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" style="color: #333;">从相册选择</a>
				</li>
				<li class="mui-table-view-cell">
